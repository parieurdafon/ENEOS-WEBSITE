# Configuration Netlify pour ENEOS HABITAT
# Next.js App

[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"

# Redirections pour le SEO
[[redirects]]
  from = "/mentions-legales"
  to = "/mentions-legales"
  status = 200

[[redirects]]
  from = "/a-propos"
  to = "/a-propos"
  status = 200

[[redirects]]
  from = "/contact"
  to = "/contact"
  status = 200

# Redirection par défaut pour Next.js
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    X-XSS-Protection = "1; mode=block"

# Cache pour les assets statiques
[[headers]]
  for = "/public/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"